
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un site</title>
</head>
<body>
    <h1>Modifier un site de votre carnet d'adresses</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.nom.label_tag }}
        {{ form.nom }}
        <br><br>
        {{ form.url.label_tag }}
        {{ form.url }}
        <br><br>
        {{ form.identifiant.label_tag }}
        {{ form.identifiant }}
        <br><br>
        {{ form.mot_de_passe.label_tag }}
        {{ form.mot_de_passe }}
        <br><br>
        <button type="submit">Modifier le site</button>
    </form>
</body>
</html>
