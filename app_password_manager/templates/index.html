<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes sites</title>
</head>
<body>

    <h1>Mes sites</h1>

    <ul>
        {% for site in sites %}
        <li>{{ site.nom }}</li>
        <li>{{ site.url }}</li>
        <form action="{% url 'supprimer_site' site.id %}" method="post">
            {% csrf_token %}
                <input type="submit" value="Supprimer">
        </form>

        {% endfor %}


    </ul>
    
</body>
</html>
