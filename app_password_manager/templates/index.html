{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'app_password_manager/css/style.css' %}">
    <title>Mes sites</title>
</head>

<body>
    <div class="container">
        <h1>Mes sites</h1>
        {% for site in sites %}
        <div class="liste">
            <h3>Site nÂ°{{ site.id }}</h3>
            <ul>
                <li><span>Id :</span> {{ site.id }}</li>
                <li><span>Nom :</span> {{ site.nom }}</li>
                <li><span>URL :</span> {{ site.url }}</li>
                <li><span>Identifiant :</span> {{ site.identifiant }}</li>
                <li><span>Mot de passe :</span> {{ site.mot_de_passe }}</li>
            </ul>
            <a href="{% url 'modifier_site' site.id %}">Modifier</a>
            <form action="{% url 'supprimer_site' site.id %}" method="post">
                {% csrf_token %}
                    <input type="submit" value="Supprimer">
            </form>
        </div>
        {% endfor %}
    </div>
</body>

</html>
